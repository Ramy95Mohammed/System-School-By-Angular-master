<table class="table table-bordered table-hover">
  <thead>
      <th>Title</th>
      <th>Course</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of service.courses">
        <td>{{  item.title }}</td>
        <td>{{  item.price }}</td>
        <td (click)="delete(item.courseId)"><span class="btn btn-danger">Delete</span></td>
        <td (click)="fillData(item)"><span class="btn btn-primary">Update</span></td>
    </tr>
   
  </tbody>
  </table>
