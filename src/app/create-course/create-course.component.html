
<form ngForm="form" (submit)="submit()">
  <div class="form-group">
    <input type="hidden" name="id" [(ngModel)]="service.course.courseId">
    <label for="title">Title:</label>
    <input type="text" [(ngModel)]="service.course.title" name="title" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">price:</label>
    <input type="text" [(ngModel)]="service.course.price"  name="price" class="form-control">
  </div>
  
  <input type="submit" class="btn btn-dark btn-lg" value="Save Course">
     
</form>
