<form ngForm="form" (submit)="submit()">
    <div class="form-group">
      <input type="hidden" name="id" [(ngModel)]="service.trainer.trainerId">
      <label for="trainerName">TrainerName:</label>
      <input type="text" [(ngModel)]="service.trainer.trainerName" name="TrainerName" class="form-control">
    </div>
    <div class="form-group">
      <label asp-for="Birthdate" class="control-label">Birthdate:</label>
      <input type="date" [(ngModel)]="service.trainer.birthdate"  name="Birthdate" class="form-control">
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" [(ngModel)]="service.trainer.city"  name="City" class="form-control">
      </div>
    <input type="submit" class="btn btn-dark btn-lg" value="Save Trainer">
       
  </form>
