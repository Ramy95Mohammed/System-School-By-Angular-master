<form ngForm="form" (submit)="submit()">
  <div class="form-group">
    <input type="hidden" name="id" [(ngModel)]="service.student.studentId" />
    <label for="firstName">FirstName:</label>
    <input
      type="text"
      [(ngModel)]="service.student.firstName"
      name="FirstName"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="lastName">LastName:</label>
    <input
      type="text"
      [(ngModel)]="service.student.lastName"
      name="LastName"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="studentGender">Gender:</label>
    <input
      type="text"
      [(ngModel)]="service.student.studentGender"
      name="Gender"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input
      type="text"
      [(ngModel)]="service.student.phone"
      name="Phone"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="text"
      [(ngModel)]="service.student.email"
      name="Email"
      class="form-control"
    />
  </div>

  <input type="submit" class="btn btn-dark btn-lg" value="Save Student" />
</form>
